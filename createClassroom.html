<!DOCTYPE html>
<html>
  <head>
    <title>Create Classroom</title>
  </head>
  <body>
    <h1>Create Classroom</h1>
    <form id="classroomForm">
      <label for="classroomType" style="font-size: 1.5em">Classroom Type:</label
      ><br />
      <select id="classroomType" name="classroomType">
        <option value="public">Public</option>
        <option value="private">Private</option></select
      ><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="createClassroom.js"></script>

    <head>
      <style>
        body {
          position: relative;
          margin: 0;
          padding: 0;
        }

        .top-right {
          position: absolute;
          top: 0;
          right: 0;
        }
      </style>
    </head>
    <body>
      <img src="imges/logo5.png" class="top-right" />
    </body>
  </body>
</html>
